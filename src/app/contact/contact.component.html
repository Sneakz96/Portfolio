<div id="contact" class="contact">

    <div class="headline head-link">
        <p class="number">04.</p>
        <p class="headline-text">Contact Me</p>
        <div class="horizontal-line-resp">
            <div></div>
            <div class="horizontal-line"></div>
        </div>
    </div>

    <div class="contact-form">
        <!--<div class="alert" #alert>
            <span>E-Mail sent!</span>
        </div>-->
        <div class="contact-description">
            <h3>Got a problem to solve?</h3>
            <p class="">Contact me through this form, I am interested in hearing you, knowing your ideas and
                contributing to your projects with my work.</p>
            <p class="need">Need a Frontend developer? Contact me!</p>
        </div>
        <div>
            <form class="contact-inputs" (submit)="sendMail()" #myContact ngNativeValidate>
                <input type="text" placeholder="Your name" name="name" #nameField required>
                <input type="email" placeholder="Your e-mail" #mailField required>
                <textarea class="message" name="message" #messageField required cols="30" rows="10"
                    placeholder="Tell me your idea!"></textarea>
                <button class="btn contact-btn" #btn>Say hello !</button>
            </form>
        </div>

    </div>
